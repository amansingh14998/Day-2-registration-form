<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<meta name="content"description="this form enables us to learn html and css">
	<link rel="stylesheet" type="text/css" href="registration.css">
</head>
<body>
	<form>
	<h1 align="center">Registration Form</h1>
	<div class="container">
	<div class="row">
		<div class="col-1">
			
			<label>Email ID</label>
		</div>
	
		<div class="col-2">
			<input type="mail"placeholder="Enter Your Mail"class="form-control"autocomplete="on"required/>
		
		</div>
		<div class="col-1">
			
			<label>Password</label>
		</div>
		
		<div class="col-2">
			<input type="Password"placeholder="Enter Your Password"class="form-control"/>
		
		</div>
		<div class="col-1">
			
			<label>First Name</label>
		</div>

		<div class="col-2">
			<input type="text"placeholder="Enter First Name"class="form-control"/>
		
		</div>
		<div class="col-1">
			
			<label>Last Name</label>
		</div>
	
		<div class="col-2">
			<input type="text"placeholder="Enter Last Name"class="form-control"/>
		
		</div>
		<div class="col-1">
			
			<label>DOB</label>
		</div>
		
		<div class="col-2">
			<input type="date"placeholder="#"class="form-control"/>
		
		</div>
		<div class="col-1">
		
			<label>Gender</label>
		</div>
	
		<div class="col-2">
			<input type="radio"name="Gender"value="male">Male
			<input type="radio"name="Gender"value="Female">Female
		
		</div>
		<div class="col-1">
			
			<label>Country</label>
		</div>
		
		<div class="col-2">
			<select>
				<option value="Select Country">Select Country</option>
				<option value="India">India</option>
				<option value="USA">USA</option>
			</select>
		
		</div>
		<div class="col-1">
			
			<label>Purpose</label>
		</div>
	<div class="col-2">
		
			<textarea rows="5"cols="25"class="form-control"></textarea>
		
		</div>
		<div class="col-1s">
			
			<label>Ratings</label>
		</div>
		<div class="col-2">
		
			<input type="range" min="0"max="5">
		
		</div>

		<div class="col-2">
			
		
			 <input type="submit"value="Submit"class="button">
		
		</div>

	</div>
</div>
</form>

</body>
</html>
